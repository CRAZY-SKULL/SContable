    <div id="row col-12 formAll">
        <div class="container formulario">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <img src="../images/gokuformal.png">
                </div>

                <div class="col-md-6 mb-3 formulario2">
                    <div class="title">
                        <h1 class="text-center">Contáctenos</h1>
                    </div>
                    <form class="row g-3">
                        <div class="col-md-6 mb-3">
                            <label for="inputName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputEmail" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputNumber" class="form-label">Número telefónico</label>
                            <input type="tel" class="form-control" id="inputNumber" placeholder="+569">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputService" class="form-label">Servicio</label>
                            <select id="inputService" class="form-select">
                                <option selected>Seleccione...</option>
                                <option>Contabilidad</option>
                                <option>Remuneraciones</option>
                                <option>Cotizaciones</option>
                                <option>Otros</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="inputMessage" class="form-label">Consultas o comentarios (opcional)</label>
                            <textarea class="form-control" id="inputMessage" rows="3"
                                placeholder="Escribe aquí..."></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success w-100">Enviar mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
